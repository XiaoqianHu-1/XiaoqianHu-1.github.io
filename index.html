<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的个人主页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00bcd4, #8e44ad);
            color: #fff;
        }

        /* 头部样式 */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 主体内容样式 */
        main {
            padding: 50px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* 介绍部分样式 */
        .intro {
            font-size: 1.5em;
            line-height: 1.6;
            margin-top: 30px;
        }

        /* 让按钮看起来更有吸引力 */
        .cta-button {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.1em;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #e55b50;
            transform: translateY(-3px);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .intro {
                font-size: 1.2em;
            }
            .cta-button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <main>
        <section class="intro">
            <p>你好！我是小千（Xiaoqian Hu），目前在 UNSW 学习并从事多模态持续学习领域的研究。</p>
            <p>我正在致力于虚拟现实中的滞后问题研究，期望能为这一领域带来一些创新的解决方案。</p>
        </section>
        <a href="#" class="cta-button">了解更多</a>
    </main>
</body>
</html>
